<template>
    <lightning-card>
        <lightning-input type="number" label="Annual Revenue" formatter="currency" value={annualRevenue}
            onchange={handleChange}>
        </lightning-input>
        <lightning-button label="Reset" onclick={reset}>
            <template lwc:if={accounts.data}>
                <template for:each={accounts.data} for:item="account">
                    <p key={account.Id}>{account.Name}</p>
                </template>
            </template>
        </lightning-button>
    </lightning-card>
</template>
